name: Publish PortID Python SDK to PyPI and TestPyPI

on:
  push:
    tags:
      - '**'  # Trigger on all tag pushes

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Upgrade pip and install build tools
      working-directory: ./portid_python_sdk  # Navigate to SDK directory
      run: >-
        python -m pip install --upgrade pip &&
        python -m pip install build
    - name: Build wheel and source distribution
      working-directory: ./portid_python_sdk
      run: python -m build
    - name: Store distributions
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: portid_python_sdk/dist/

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/portid-sdk
    permissions:
      id-token: write  # Required for OIDC

    steps:
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: portid_python_sdk/dist/
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        working-directory: ./portid_python_sdk  # Ensure twine runs in SDK dir

  publish-to-pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/v')  # Only on semantic version tags (e.g., v0.1.1)
    needs: [build, publish-to-testpypi]  # Run after TestPyPI for validation
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/portid-sdk
    permissions:
      id-token: write  # Required for OIDC

    steps:
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: portid_python_sdk/dist/
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      working-directory: ./portid_python_sdk