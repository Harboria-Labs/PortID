name: Publish PortID JavaScript SDK to npm

on:
  push:
    tags:
      - '**'  # Trigger on all tag pushes

jobs:
  build-and-publish:
    name: Build and publish to npm
    runs-on: ubuntu-latest
    environment:
      name: npm  # Optional: For protection

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    - name: Install dependencies
      working-directory: ./portid_js_sdk
      run: npm ci --frozen-lockfile  # Use frozen-lockfile for reproducibility
    - name: Build package
      working-directory: ./portid_js_sdk
      run: npm run build  # Ensure this script exists in package.json
    - name: Publish to npm
      working-directory: ./portid_js_sdk
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}